schema {
    query: Query
    mutation: Mutation
}

type Query {
    getUsers: [User!]!
}

type Mutation {
    addUser(input: UserInput!): User!
    login(input: SessionInput!): Session!
}

type User {
    id: ID!
    name: String!
    email: String!
    active: Boolean!
    isAdmin: Boolean!
    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
}

type Session {
    token: String!
    user: User!
}

input SessionInput {
    email: String!
    password: String!
}

input UserInput {
    name: String!
    email: String!
    password: String!
}
