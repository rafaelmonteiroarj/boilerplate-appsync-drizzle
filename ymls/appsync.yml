name: ${self:service}-${self:provider.stage}-appsync
authenticationType: AWS_LAMBDA
additionalAuthenticationProviders:
  - authenticationType: API_KEY
lambdaAuthorizerConfig:
  lambdaFunctionArn: arn:aws:lambda:${self:provider.region}:${self:provider.environment.ACCOUNT_ID}:function:${self:service}-${self:provider.stage}-authorizer
  authorizerResultTtlInSeconds: 300

mappingTemplates:
  - type: Query
    field: getUsers
    dataSource: getUsersFunction
    request: false
    response: false
  - type: Mutation
    field: addUser
    dataSource: addUserFunction
    request: false
    response: false
  - type: Mutation
    field: login
    dataSource: loginFunction
    request: false
    response: false
  # - type: Subscription
  #   field: onUserAdded
  #   dataSource: addUserFunction
  #   request: false
  #   response: false
dataSources:
  - type: AWS_LAMBDA
    name: getUsersFunction
    config:
      functionName: getUsers
  - type: AWS_LAMBDA
    name: addUserFunction
    config:
      functionName: addUser
  - type: AWS_LAMBDA
    name: loginFunction
    config:
      functionName: login
  - type: AWS_LAMBDA
    name: authorizerFunction
    config:
      functionName: authorizer
