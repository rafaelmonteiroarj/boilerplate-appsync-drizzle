statements:
  - Effect: "Allow"
    Action:
      - "dynamodb:PutItem"
      - "dynamodb:DeleteItem"
      - "dynamodb:UpdateItem"
      - "dynamodb:GetItem"
      - "dynamodb:Scan"
      - "lambda:InvokeFunction"
      - "scheduler:UpdateSchedule"
      - "iam:PassRole"
      - "logs:CreateLogGroup"
      - "logs:CreateLogStream"
      - "logs:PutLogEvents"
    Resource: "*"
